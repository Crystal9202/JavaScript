<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鳥教程</title>
    <script>
        function myFunction(){
            document.getElementById("demo").innerHTML = "我的第一個JavaScript函數"
        }
    </script>
</head>

<body>
   <h1>我的Web頁面</h1>
   <p id="demo">一個段落</p>
   <button type="button" onclick="myFunction()">點擊這裡</button> 
</body>
</html>
