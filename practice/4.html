<h1>我的第一段 JavaScript</h1>
<p>請输入数字。如果输入值不是數字，瀏覽器會彈出提示框。</p>
<input id="demo" type="text">
<button type="button" onclick="myFunction()">點擊這裡</button>

<script>
    function myFunction(){
        var x =document.getElementById("demo").value;
        if (isNaN(x) || x.replace(/(^\s*)|(\s*$)/g , "") == ""){
            alert("不是數字") ;
        }
    }
</script>
</body>
