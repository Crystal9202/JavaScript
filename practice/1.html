<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鳥教程(runoob.com)</title>
</head>
<body>

    <h1>我的第一段JavaScript</h1>
    <p id="demo">
        JavaScript能改變HTML元素的內容
    </p>

    <button type="button" onclick="myFunction()">點擊這裡</button>
 
<script>
    function myFunction(){
        x=document.getElementById("demo"); //找到元素
        x.innerHTML = "Hello JavaScript!";  //改變內容
    }
</script>

</body>
</html>
